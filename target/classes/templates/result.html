<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Your Oracle Result</title>
<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

	<div class="login-container">
		<h2>Your Prediction</h2>


		<div th:if="${error}" style="color: red; text-align: center;">
			<p th:text="${error}"></p>
		</div>


		<div th:if="${prediction != null}">
			<p style="font-size: 20px; text-align: center; color: #111;"
				th:text="${prediction.text}"></p>
		</div>


		<form action="/main" method="get">
			<button type="submit">Ask Again</button>
		</form>


		<form th:action="@{/logout}" method="post" style="margin-top: 15px;">
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />
			<button type="submit">Logout</button>
		</form>
	</div>

</body>
</html>
