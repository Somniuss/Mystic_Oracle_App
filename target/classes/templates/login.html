<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body>
	<div class="login-container">
		<h2>Login</h2>


		<div th:if="${param.logout}" class="message success">You have
			been successfully logged out.</div>


		<div th:if="${param.error}" class="message error">Invalid
			username or password. Please try again.</div>

		<form th:action="@{/login}" method="post">
			<input type="text" name="username" placeholder="Username" required>
			<input type="password" name="password" placeholder="Password"
				required>
			<button type="submit">Sign In</button>
		</form>

		<a th:href="@{/register}" class="register-link">Don't have an
			account? Register</a>
	</div>
</body>
</html>
